<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carbon Dioxide Emissions - EIA1 Task #5</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="Typescript6.js" defer></script>
</head>
<body>
    <nav>
        <img class="EUROPA" src="images/europe.png" class="europe" alt="AbbildEuropa" title="klickMich">
        <img class="NORDAMERIKA" src="images/northamerica.png" class="northamerica" alt="AbbildNordamerika" title="klickMich">
        <img class="SUEDAMERIKA" src="images/southamerica.png" class="southamerica" alt="AbbildSuedamerika" title="klickMich">
        <img class="AFRIKA" src="images/africa.png" class="africa" alt="Abbild Afrika" title="klickMich">
        <img class="ASIEN" src="images/asia.png" class="asia" alt="AbbildAsien" title="klickMich">
        <img class="AUSTRALIEN" src="images/australia.png" class="australia" alt="AbbildAustralien" title="klickMich">
    </nav>

    <h1>
        Carbon Dioxide Emissions in <span id="titleRegion">Europe</span>
    </h1>

            
    <div class="chartWrapper">
        <div class="chart"></div>
    </div>
    
    <main>
        <section>
            <h2 id="Wert2018">4209.3</h2>
            <p>Emission absolute of <p id="KontinentName"></p> in 2018</p>
        </section>
        
        <section>
            <h2 id="ProzentWert">4%</h2>
            <p>Relative to total world's emission</p>
        </section>
        
        <section>
            <h2 id="AnstiegProzent">1.2%</h2>
            <p>Growth rate between 2008 and 2018 (in %)</p>
        </section>
        
        <section>
            <h2 id="AnstiegWert">-400</h2>
            <p>Growth rate between 2008 and 2018 (absolute)</p>
        </section>
    </main>

    <footer>
        <p>Values in kg CO2 per TJ. Source https://www.statista.com/</p>
    </footer>
    
</body>
</html>
