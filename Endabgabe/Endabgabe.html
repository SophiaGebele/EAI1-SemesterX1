<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Endabgabe.css">
    <script src="Typescript.js" defer></script>
    <style></style>
    <title>Engabe Semester01 von Sophia Gebele</title>
</head>
<body>
    <header>
        <h1>Kartenspiel</h1>
        <h2>aktuelle Spielstand:</h2>
        <span id="h3">Spieler:<span class="ZaehlerSpieler" id="SpielerStand">0</span></span>
        <span id="h4">Computer:<span class="ZaehlerComputer" id="ComputerStand">0</span></span>
        <div id="Flowchart"><a href="Flowchart ENDABGABE.pdf"target="_blank" rel="noopener">Flowchart</a></div>
    </header>
    
    <main>
        
        <div id="ComputerKarten">
            <!--hier wird ein weiters div-Element erschaffen, beim austeilen der Karten-->
            <!--zu beginn den Spiels sind das also vier erschaffene Divs=vier Spielkarten-->
            <!--in den divs wird ein p-Element erschaffen, um die Zahl der erfassen zu koennen-->
            <!--in diesem p-Element wird ein i-Element erschaffen um die Farb-Zugehoergikeit zu erfassen-->
            <!--Fazit: eine Verschachtelung aus= div-div-p-i-->
        </div>
        <div id="Ablegestapel">
            <!--hier wird ein weiteres div erschaffen, zu beginn des Spiels-->
            <!--hier ist es nur eine Spielkarte, wie man es aus dem Uno kennt -->
            <!--diese Spielkarte wird mit den Spielkarten der Spieler verglichen-->
        </div>
        <div id="Ziehstapel">
            <!--hier ist ganz am Anfang das gesamte Kartendeck mit 32Spielkarten-->
            <!--von hier aus werden Karten ausgeteilt-->
            <!--einmal zu beginn des Spiels mit vier Karten pro Spieler und eine Karte in den Ablegestapel-->
            <!--zum anderen wird eine Karte ausgeteilt, 
                falls die eigenen Karten nicht zur obersten Karte des Ablegestapels passen-->
        </div>
        <div  id="SpielerKarten">
            <!--hier wird ein weiters div-Element erschaffen, beim austeilen der Karten-->
            <!--zu beginn den Spiels sind das also vier erschaffene Divs=vier Spielkarten-->
            <!--in den divs wird ein p-Element erschaffen, um die Zahl der erfassen zu koennen-->
            <!--in diesem p-Element wird ein i-Element erschaffen um die Farb-Zugehoergikeit zu erfassen-->
            <!--Fazit: eine Verschachtelung aus= div-div-p-i-->
        </div>
        <div id="Fenster">
            <!--hier wird ein p-Element erschaffen, fall Bedingung erfuellt-->
            <!--der Spieler muss dafuer eine Kartenanzahl von Null haben-->
            <!--I diesem p-Element werden Glueckwuensche zum Sieg erklart.-->
        </div>
        <div id="Fenster2">
            <!--hier wird ein p-Element erschaffen, falls der Computer-->
            <!--eine Spielkartenanzahl von Null hat-->
            <!--Dmit haette der Spieler verloren und in dem P-Element wird das erklaert-->
        </div>

    </main>

    <footer>

    </footer>
</body>
</html>
